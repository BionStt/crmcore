language: csharp
sudo: required
services:
  - docker
dist: trusty
mono: none
dotnet: 2.0.0
env:
  global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    - DOTNET_CLI_TELEMETRY_OPTOUT: 1   
os:
  - linux
  - osx
osx_image: xcode8.3
script:
  - if test "$TRAVIS_OS_NAME" == "linux"; then dotnet restore; fi
  - if test "$TRAVIS_OS_NAME" == "osx"; then dotnet restore --disable-parallel; fi
  - dotnet build -c Release
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      cd $TRAVIS_BUILD_DIR\src\hosts\CRMCore.WebApp;
      dotnet publish -c Release -o ../../../build/release;
      cd $TRAVIS_BUILD_DIR;
      docker build -t crmcore/crm-linux:latest .;
      docker login -u="$DOCKER_USER" -p="$DOCKER_PASS";
      docker push crmcore/crm-linux;
   fi;